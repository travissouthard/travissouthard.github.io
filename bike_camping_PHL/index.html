        <h3>Where are you camping?</h3>
        <div class="control-panel">
            <button id="0">French Creek, PA</button>
            <button id="1">Green Lane, PA</button>
            <button id="2">Evansburg, PA</button>
            <button id="3">Ridley Creek, PA</button>

            <button id="5">Pine Barrens, NJ</button>

        </div>
        <h3>Upcoming Weather</h3>

        <form>
            <input id="input" type="text" placeholder="What do you want to remember?">

        </div>
